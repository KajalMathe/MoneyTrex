<div id="contact" class="contact-us section">
    <div class="container">
            <h2 class="alert-primary text-center">List of Users</h2>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>Transaction Title(Type)</th>
                        <th>Trans Date</th>
                        <th>AMount</th>
                        <th>Update</th>
                        <th>De-Activate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of userlist,let i=index">
                        <td>{{i+1}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.role}}</td>
                        <td><a [routerLink]="['/admin/usertrans/',u.userid,u.name]"><b  class="btn-sm btn-warning">Transaction</b></a></td>
                         <td>
                            <button class="{{u.status?'btn-danger':'btn-success'}}" (click)="changeStatus(u.userid)">
                                {{u.status?'Deactivate':'Activate'}}
                            </button>
                        </td> 
                         
                    </tr>
                </tbody>
          </table>
        </div>
    </div>
