<div id="contact" class="contact-us section">
    <div class="container">
            <button class="btn-primary" (click)="generatePDF()">Generate pdf</button>
          <table class="table table-hover" id="mytable">
                <thead>
                    <tr>
                        <th colspan="5"><h3 class="alert-primary text-center mb-5">Transaction of User : {{ unm }}(Userid : {{uid}})</h3></th>
                    </tr>
                    <tr>
                        <th>SNo</th>
                        <th>Transaction Title(Type)</th>
                        <th>Trans Date</th>
                        <th>AMount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tr of translist,let i=index">
                        <td>{{i+1}}</td>
                        <td>{{tr.title}} , ({{tr.type}})</td>
                        <td>{{tr.entrydate}}</td>
                        <td>{{tr.amount}}</td>
                        <td>{{tr.description}}</td>
                    </tr>
                </tbody>
          </table>
        </div>
      </div>
