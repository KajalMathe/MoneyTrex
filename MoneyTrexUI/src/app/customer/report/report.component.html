
<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" #myform="ngForm" (submit)="showTrans(myform)">
            <div class="row">
              <div class="col-lg-3">
                <fieldset>
                  <select name="month" ngModel class="form-select"> 
                    <option *ngFor="let mt of months;let i=index" value="{{i+1}}">{{mt}}</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <select name="year" ngModel class="form-select"> 
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <select name="type" ngModel class="form-select"> 
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <button class="main-button ">Show Transaction</button> &nbsp;&nbsp; {{msg}}
                </fieldset>
              </div>
            </div>
        </form>
         <button class="btn-lg btn-success" (click)="generatePDF()">Generate PDF</button>
          <table class="table" id="mytable">
                <thead>
                    <tr>
                        <th colspan="5" class="alert-primary text-center"><h2>Transaction Details</h2></th>
                    </tr>
                    <tr>
                        <th colspan="5">Tenure : {{details?.month}}-{{details?.year}} : {{details?.type}}</th>
                    </tr>
                    <tr>
                        <th>S.No.</th>
                        <th>Title(Type)</th>
                        <th>Trasanction Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tr of translist,let i=index">
                        <td>{{i+1}}</td>
                        <td>{{tr.title}}({{tr.type}})</td>
                        <td>{{ tr.entrydate }}</td>
                        <td>{{tr.amount}}</td>
                        <td>{{tr.description}}</td>
                    </tr>
                </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
