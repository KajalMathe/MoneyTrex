<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" (submit)="updTrans()">
            <div class="row">
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="title" [(ngModel)]="trans.title" >
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="date" name="entrydate"  [(ngModel)]="trans.entrydate">
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <select name="type"  [(ngModel)]="trans.type" class="form-select"> 
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="number" name="amount"  [(ngModel)]="trans.amount">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="description" type="text" class="form-control"  [(ngModel)]="trans.description"></textarea>  
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <button class="main-button ">Update Transaction</button> &nbsp;&nbsp; {{msg}}
                </fieldset>
              </div>
            </div>
            <div class="contact-dec">
              <img src="assets/assets/images/contact-decoration.png" alt="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
