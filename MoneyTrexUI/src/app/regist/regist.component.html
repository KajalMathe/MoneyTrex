<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" (submit)="register(nm.value,email.value,pass.value)">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" placeholder="Name" #nm>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="email" placeholder="Your Email" #email>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="password" placeholder="Your Password" #pass>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button class="main-button">Register</button> &nbsp;&nbsp;{{message}}
                </fieldset>
              </div>
            </div>
            <div class="contact-dec">
              <img src="assets/assets/images/contact-decoration.png" alt="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
